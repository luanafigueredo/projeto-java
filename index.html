<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@500;600&family=Noto+Sans+Old+Permic&family=Noto+Serif:wght@100&family=Oswald&family=Roboto:wght@300;400;700&display=swap"
    rel="stylesheet" />
  <link rel="stylesheet" href="style.css">
  <title>DevClub-Convert Money</title>

</head>

<body>
  <img class="logo" src="./src/img/698465.jpg" alt="logo-devclub-convert-money" />

  <main>
    <label>
      Converter <b>de</b>
      <select>
        <option>R$ Real Brasileiro</option>
      </select>
    </label>

    <label>
      Converter <b>para</b>
      <select class="currency-select">
        <option value="dolar">US$ Dólar americano</option>
        <option value="euro">€ Euro</option>
      </select>
    </label>

    <label>
      valor
      <input class="input-currency" placeholder="R$ 10.000,00" />
    </label>

    <button class="convert-button">Converter</button>
    <section>
      <div class="currency-box">
        <img src="./src/img/brasil 2 (1).png" alt="logo-moeda-a-converter" />
        <p class="currency">Real</p>
        <p class="currency-value-to-convert">R$ 0,00</p>
      </div>

      <img class="arrow-img" src="./src/img/Vector.png" alt="seta" />

      <div class="currency-box">
        <img class="currency-img" src="./src/img/estados-unidos (1) 1.png" alt="logo-moeda-convertida" />
        <p class="currency" id="currency-name">Dolar americano</p>
        <p class="currency-value">US$ 0,00</p>
      </div>
    </section>
  </main>
</body>
<script src="./script.js"></script>

</html>
